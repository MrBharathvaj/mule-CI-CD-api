name: Build and Deploy to cloud
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        distribution: 'us-east-1'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Display EN variable
      run: echo "EN value is" "${{vars.EN}}"
    - name: Display SECURE_KEY
      run: echo "SECURE_KEY is" "${{secrets.SECURE_KEY}}"

        
    - name: Deploy to Exchange
      run: mvn deploy --settings settings.xml
      
    - name: Deploy to Cloudhub 
      run: mvn deploy -DmuleDeploy -Den="${{vars.EN}}" -Dsecure_key="${{secrets.SECURE_KEY}}" --settings settings.xml 


