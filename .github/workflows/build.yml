name: Build and Deploy to cloud
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        distribution: 'us-east-1'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
           
    - name: Extract EN variable from pom.xml
      id: extract_en
      shell: powershell
      run: |
          $pattern = '<en>(.+?)</en>'
          $en = Select-String -Path pom.xml -Pattern $pattern | ForEach-Object { $_.Matches.Groups[1].Value }
          echo "::set EN::dev"

    - name: Display EN variable
      run: echo "EN value is $EN"

        
    - name: Deploy to Exchange
      run: mvn deploy --settings settings.xml
      
    - name: Deploy to Cloudhub 
      run: mvn deploy -DmuleDeploy -Den=$EN --settings settings.xml 


