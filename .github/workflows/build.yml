name: Build and Deploy to cloud
on:
  push:
    branches:
      - main
      - dev
      - qa
      - uat

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        distribution: 'us-east-1'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Determine Environment Name
      id: extract_env_name
      run: |
        if ($env:GITHUB_REF -eq "refs/heads/main") {
        Write-Host "::set-env name=ENVIRONMENT_NAME::main"
        }
        elseif ($env:GITHUB_REF -eq "refs/heads/dev") {
          Write-Host "::set-env name=ENVIRONMENT_NAME::dev"
        }
        elseif ($env:GITHUB_REF -eq "refs/heads/qa") {
          Write-Host "::set-env name=ENVIRONMENT_NAME::qa"
        }
      
